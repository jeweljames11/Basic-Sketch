<head>

<script type="text/javascript">
window.onload = function(){

var el = document.getElementById("main");
el.addEventListener("mousemove", blah);
function blah(e)
{var x = e.clientX;
 var y = e.clientY;
 document.getElementById("out").innerHTML =("x : " + x + "<br></br>"+ " y : " + y);
 var d =  document.getElementById("bl");
 if(x<500)
 d.style.backgroundColor = 'red';
 else
 d.style.backgroundColor = 'green';
 d.style.position = "absolute";
 d.style.left = x+13;
 d.style.top = y+17;
 d.innerHTML = ("x : " + x + "<br></br>"+ " y : " + y);
};
function line()
{var l = document.getElementById("lin");
 l.style.width="400px";}
};
</script>
